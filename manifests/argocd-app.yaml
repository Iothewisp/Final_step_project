apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: python-backend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Iothewisp/Final_step_project
    targetRevision: main
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
